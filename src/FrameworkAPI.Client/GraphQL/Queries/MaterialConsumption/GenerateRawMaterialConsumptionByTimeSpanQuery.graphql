query GenerateRawMaterialConsumptionByTimeSpan($from: DateTime!, $to: DateTime!, $machineId: String!)
{
    machineTimeSpan(from: $from, machineId: $machineId, to: $to)
    {
        ... on ExtrusionMachineTimeSpan
        {
            __typename
            rawMaterialConsumptionByMaterial
            {
                key
                value
                {
                    unit
                    value
                }
            }

        }
    }
}